<ion-content [fullscreen]="true">
  <div *ngIf="spinnerShow" style="position: absolute; top: 0; color: white; left: 0; z-index: 9999; background-color: rgba(0, 128, 128, 0.582); width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    Cargando <ion-spinner name="lines" color="light"></ion-spinner>
  </div>  
  <ion-title style="text-align: center; margin-top: 5rem; font-family: monospace; color: white; text-decoration: underline;">
    Juego de la memoria
  </ion-title>
  <div *ngIf="toast">
    <div style="background-color: rgb(160, 221, 240);width: 90%; padding: 4%; border-radius: 50%; font-family: monospace; 
    position: absolute; top: 2.5%; left: 5%; font-size: 14px; z-index: 999999; text-align: center;">{{mensaje}}</div>
  </div>
  <div style="display: grid; justify-content: start; margin-top: 4rem;">
    <label style="font-family: monospace; color: white; font-size: 18px">Correo electrónico</label>
    <input type="email" style="width: 150%; font-family: monospace; margin-top: 1rem; border: none; border-radius: 0 20px 20px 0; padding: 1rem;" [(ngModel)]='user.email'>
  </div>
  <div style="display: grid; justify-content: center; margin-top: 2rem; text-align: start;">
    <label style="font-family: monospace; color: white; font-size: 18px">Contraseña</label>
    <input type="password" style="width: 150%; font-family: monospace; margin-top: 1rem; border: none; border-radius: 20px 0 0 20px; padding: 1rem;" [(ngModel)]='user.password'>
  </div>
  <div style="display: flex; justify-content: space-evenly; margin: 3rem 0;">
    <a (click)="userAutocomplete('lucia@gmail.com','123456')" class="customALogin" style="width: 24%; color: white; font-family: monospace; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/animales/caballo-02.svg" alt="" width="90%">
      Lucía
    </a>
    <a (click)="userAutocomplete('thiago@gmail.com','000000')" class="customALogin" style="width: 25%; display: grid; 
    justify-content: center; align-items: center; color: white; font-family: monospace; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/herramientas/cerrucho-02.svg" alt="" width="100%">
      Thiago
    </a>
    <a (click)="userAutocomplete('lili@gmail.com','654321')" class="customALogin" style="width: 24%; color: white; font-family: monospace; font-weight: bold; text-align: center;">
      <img style="cursor: pointer" src="../../../assets/frutas/anana-02.svg" alt="" width="70%">
      Lili
    </a>
  </div>
  <div style="display: flex; justify-content: center;">
    <button style="padding: 12px; font-size: 20px; font-family: monospace; border-radius: 10px;
    background-color: rgb(80, 99, 151); color: white; box-shadow: 1px 2px 15px " (click)="loginWithValidation()">Ingresar</button>
  </div>
  
<ion-footer style="position: absolute; bottom: 10px; display: flex; justify-content: center;">by Lucía Cardozo PPS 4°B</ion-footer>
</ion-content>
